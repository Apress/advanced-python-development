[config]
plugins =
    PythonVersion
    IPAddress
    CPULoad
    RAMAvailable
    ACStatus
    Temperature
    Humidity

[IPAddress]
plugin = apd.sensors.sensors:IPAddresses

[PythonVersion]
plugin = apd.sensors.sensors:PythonVersion

[CPULoad]
plugin = apd.sensors.sensors:CPULoad

[RAMAvailable]
plugin = apd.sensors.sensors:RAMAvailable

[ACStatus]
plugin = apd.sensors.sensors:ACStatus

[Temperature]
plugin = apd.sensors.sensors:Temperature
pin = D4

[Humidity]
plugin = apd.sensors.sensors:Temperature
pin = D4
